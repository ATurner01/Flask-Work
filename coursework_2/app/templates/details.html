{% extends "base.html" %}
{% block content %}
  <h1>{{ book.title }}</h1>
  <div class="container-fluid row">
    <div class="col">
      <img style="float:left;" src="{{ book.image }}" alt="Cover image for {{ book.title }}">
    </div>
    <div class="col-md-6">
      <p>Author: {{ book.author }}</p>
      <p>Release Date: {{ book.release_date }}</p>
      <p>Description: {{ book.description }}</p><br>

      <form id="add" action="" method="post" name="Add">
        <input id="{{ book.id }}" type="button" value="Add Book to Collection">
      </form>

      <p id="success"></p>
    </div>
  </div>
{% endblock %}
