{% extends "base.html" %}
{% block content %}
  <h1>Completed Tasks</h1>
  {% for task in tasks %}
    {% if task.completed %}
      <div id="tasks">
        <p id="title">Title: {{ task.title }}</p>
        <p id="desc">Description: {{ task.description }}</p>
        <p id="date">Date Added: {{ task.date }}</p>
        <p id="date">Date Completed: {{ task.dateCompleted }}</p><br>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
