{% extends "base.html" %}
{% block content %}
  <h1>Tasks</h1>
  {% for task in tasks %}
    <div id="tasks">
      <p id="title">Title: {{ task.title }}</p>
      <p id="desc">Description: {{ task.description }}</p><br>
      <p id="date">Date Added: {{ task.date }}</p><br>
    </div>
  {% endfor %}
{% endblock %}
