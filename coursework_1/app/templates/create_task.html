{% extends "base.html" %}
{% block content %}
  <h1>Create New Task</h1>
  <form action="" method="post" name="task">
    {{ form.hidden_tag() }}
    <p>
      {{ form.title }}<br>
    </p>
    <p>
      {{ form.desc }}<br>
    </p>
    <p><input type="submit" value="Task"></p>
  </form>  
{% endblock %}
